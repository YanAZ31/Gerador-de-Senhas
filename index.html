<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>StrongLock | Gere senhas Seguras com facilidade</title>
</head>
<body>
 

    <div class="container">
        <h1>Gerar uma  <br> <span>senha aleatória</span> </h1>
        <div class="container-input">
            <div class="quantity">
                <label for="passwordLenght" >Tamanho da Senha</label>
                <input type="number" id="passwordLenght" value="1" min="1" max="19" >
            </div>    
      
            <div class="display">
                
                    <input type="text" id="password" placeholder="Senha" disabled>
                   
                    <img src="images/copy.png" alt="" srcset="" onclick="copyPassword()" >
                   
            
            </div>
        </div>
        
        <div class="check">
            <input type="checkbox" id="lowercase" name="lowercase" value="lowercase" />
            <label for="lowercase">Letras Minúsculas</label>
            <input type="checkbox" id="uppercase" name="uppercase" value="uppercase" />
            <label for="uppercase">Letras Maiúsculas</label>
            <input type="checkbox" id="number" name="number" value="number" />
            <label for="uppercase">Números</label>
            <input type="checkbox" id="symbol" name="symbol" value="symbol" />
            <label for="uppercase">Caracteres Especiais</label>
         
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="">Gerar senha</button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
